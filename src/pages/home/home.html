<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Shoppr</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Shoppr</h1>

  <h3>Your Lists</h3>
  <ion-list>
    <button ion-item *ngFor="let list of lists" (click)="gotoList(list)">
      <ion-icon name="list" item-start></ion-icon>
      <ion-label>{{list.title}}</ion-label>
    </button>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addList()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
